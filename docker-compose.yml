version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: data-collect-postgres
    environment:
      POSTGRES_DB: datacollect
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data-collect-bot/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - miteruyo-network

  separate-words:
    build:
      context: ./separate-words
      dockerfile: Dockerfile
    container_name: separate-words-app
    depends_on:
      - postgres
    volumes:
      - ./separate-words/texts.txt:/app/texts.txt:ro
      - ./separate-words/.env:/app/.env:ro
    networks:
      - miteruyo-network
    command: tail -f /dev/null

  discord-bot:
    build:
      context: ./data-collect-bot
      dockerfile: Dockerfile.bot
    container_name: discord-bot-app
    depends_on:
      - postgres
    env_file:
      - ./data-collect-bot/.env
    environment:
      - DB_HOST=postgres          
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=password123
      - DB_NAME=datacollect
    networks:
      - miteruyo-network

volumes:
  postgres_data:

networks:
  miteruyo-network:
    driver: bridge